{% load wagtailroutablepage_tags %}
<div class="widget">
    <div class="section-title">
        <h5>Tags</h5>
    </div>
    <div class="widget-tags">
        <ul class="list-inline">
            {% for tag in tags %}
            <li>
                <a href="{% routablepageurl blogpage 'post_by_tag' tag.slug %}">{{tag.name}}</a>
            </li>
            {% endfor %}

        </ul>
    </div>
</div>
