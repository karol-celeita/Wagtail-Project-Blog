<div class="col-lg-12">
    <div class="pagination mt--10">
        <ul class="list-inline">
            {% if posts.has_previous %}
            <li class="active">
                <a href="?page={{ posts.previous_page_number }}">
                    <i class="arrow_carrot-2left"></i>
                </a>
            </li>
            {% else %}
            <li >
                <a href="#">
                    <i class="arrow_carrot-2right"></i>
                </a>
            </li>
            {% endif %}
            {% if posts.has_next %}
            <li class="active">
                <a href="?page={{ posts.next_page_number }}">
                    <i class="arrow_carrot-2right"></i>
                </a>
            </li>
            {% else %}
            <li >
                <a href="#">
                    <i class="arrow_carrot-2left"></i>
                </a>
            </li>
            {% endif %}

        </ul>
    </div>
    <!--/-->
</div>
