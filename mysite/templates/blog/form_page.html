{% extends "base.html" %}
{% load wagtailcore_tags crispy_forms_tags %}
{% load blogapp_tags %}
{% block content %}

    <!--contact us-->
    <section class="section pt-50">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h5>Contact us</h5>
                    </div>
                </div>
            </div>
            
            <div class="row mb-20">
                <div class="col-lg-8 mt-30">
                    <div class="contact">
                        
                        <form action="{% pageurl page %}" class="widget-form contact_form " method="POST" >
                            <h6>Feel free to contact any time.</h6>
                                    
                            {% csrf_token %}
                            <div class="form-group">
                                {{form|crispy}}
                            </div>

                            <button type="submit" name="submit" class="btn-custom">Send Message</button>
                        </form>
                    </div> 
                </div>
                <div class="col-lg-4 max-width">
                    <!--widget-categories-->
                    {% category_list %}


                    <!--widget-tags-->
                    {% tag_list %}
                    <!--/-->
                </div>
            </div>
           
        </div>
    </section>        


{% endblock %}
